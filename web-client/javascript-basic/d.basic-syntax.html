<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 구문 규칙</title>
</head>
<body>
    <h1>기본 구문 규칙 테스트 화면</h1>
    <script>
        // 한 줄 주석 : 여기서부터 이 줄 끝까지 주석
        /* 영역 주석 */

        // 대소문자 구분
        // window.Alert("오류 있는 명령");
        window.alert("정상 명령");

        // Literals ( 값의 표현 )
        console.log(10);
        console.log(12.34);
        console.log(true);
        console.log("문자열 데이터"); // 문자열 데이터는 작은 따옴표 또는 큰따옴표 사용
        
        // 식별자 명명 규칙
        const a = 10;
        const b$3_ = 10;
        // const c# = 10; // 오류 : #은 이름에 사용할 수 없는 문자
        // const 1a = 10; // 오류 : 이름은 숫자로 시작할 수 없음

        // 문장의 끝은 ;으로 표시
        console.log(10 + 5)
        console.log("hello");
        console.log("first"); console.log("second") // 한 줄에 2개 이상의 문장을 쓰는 겨우 ; 필수

    </script>
</body>
</html>
