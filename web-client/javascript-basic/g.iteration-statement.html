<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while statement</title>
    <script>
        
       let idx = 1;
       while (idx <= 10) {
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        // idx = idx + 1;
        idx += 1; // idx = idx + 1 // idx++
       }

       document.write("<hr>");

       idx = 10;
       while (idx > 0) {
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        // idx = idx - 1;
        idx -= 1; // idx = idx - 1 // idx--
       }

       document.write("<hr>");
       
       idx = 1;
       while (idx <= 10) {
        if (idx == 5) {
            break; // 반복문 즉시 종료
        }
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        idx++; // idx += 1 // idx = idx + 1
       }

    </script>
</head>
<body>
    
</body>
</html>
