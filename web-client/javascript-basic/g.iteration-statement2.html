<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while statement</title>
    <script>
        // 계산기 만들기

    let again = true;
    // while (again == true) {
    while (again) {

        // 1. 숫자 입력, 연산자(+, -, *, /) 입력, 숫자 입력 -> 각 값을 변수에 저장
        //    테스트 (입력한 값 출력, 두 값을 더하기 한 값 출력)
        let operand1 = window.prompt("숫자를 입력하세요"); // prompt로 입력받은 데이터는 모두 문자열
        const op = window.prompt("연산자를 입력하세요 [+, -, *, /, %]");
        let operand2 = window.prompt("숫자를 입력하세요");

        operand1 = parseInt(operand1); // parseInt(문자열) : 문자열 -> 정수 변환
        operand2 = parseInt(operand2);

        // 2. 입력한 연산자에 따라 연산 수행하고 결과를 변수에 저장 ( if ~ else if ~ else if ~ ... ~ else )
        let result;
        if (op == '+') { // cf: op = '+', op == +
            result = operand1 + operand2
        } else if (op == '-') {
            result = operand1 - operand2
        } else if (op == '*') {
            result = operand1 * operand2
        } else if (op == "/") {
            result = operand1 / operand2
        } else if (op == "%") {
            result = operand1 % operand2
        } else {
            result = "지원하지 않는 연산자입니다.";
        }

        // 3. 연산 결과 출력 ( alert )
        alert(result);

        // 4. 반복 여부 확인
        again = confirm("계속할까요?"); // again = true or again = false
    }
    
    </script>
</head>
<body>
    
</body>
</html>
