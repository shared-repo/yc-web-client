<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
        document.write("<table>");
        for (let r = 0; r < 10; r++) {
            document.write("<tr>");
            for (let c = 0; c < 20; c++) {
                if (r == 0 || r == 9 || c == 0 || c == 19) {
                    document.write("<td>*</td>");
                } else {
                    document.write("<td></td>");
                }
            }
            document.write("</tr>")
        }
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
