<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
        // 함수 정의 ( 만들기 )
        function drawBox(ch="*", width=20, height=5) { // 전달인자와 기본 값 설정
            document.write("<table>");
            for (let r = 0; r < height; r++) {
                document.write("<tr>");
                for (let c = 0; c < width; c++) {
                    if (r == 0 || r == height-1 || c == 0 || c == width-1) {
                        document.write("<td>" + ch + "</td>");
                    } else {
                        document.write("<td></td>");
                    }
                }
                document.write("</tr>")
            }
            document.write("</table>");
            
        }

        drawBox("#", 30, 5); // 함수 호출 : 함수 실행
        drawBox("$", 40, 10);
        drawBox();// 필요한 전달인자를 제공하지 않으면 기본 값 사용 (기본 값이 없으면 정상적으로 동작하지 않습니다.)

    </script>
</head>

</body>
</html>
