<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>image</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
    <img src="images/1.jpg" width="300" height="300">
    <img src="images/2.jpg" width="300" height="300">
    <img src="images/3.png" width="300" height="300">
    <img src="images/4.jpg" width="300" height="300">
    <a href="http://www.naver.com">
        <img src="images/5.jpg" width="300" height="300">
    </a>
    <hr>

    <picture>
        <source media="(min-width: 650px)" srcset="images/1.jpg">
        <source media="(min-width: 465px)" srcset="images/2.jpg">
        <img src="images/3.png" style="width:auto;">
    </picture>
        

</body>
</html>
