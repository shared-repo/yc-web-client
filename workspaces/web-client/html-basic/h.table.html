<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border="1" width="600" align="center">
        <thead>
        <tr><!-- 행 만들기 -->
            <th>column 1</th> <!-- 행 안에 셀 만들기-->
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        </thead>
        <tbdoy>
        <tr>
            <td colspan="2">1-1</td>
            <!-- <td>1-2</td> -->
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td rowspan="2">2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <!-- <td>3-3</td> -->
        </tr>
        </tbdoy>
    </table>
</body>
</html>
