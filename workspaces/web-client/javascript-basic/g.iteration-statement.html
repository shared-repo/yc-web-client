<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>while statement</title>
    <script>
        
       let idx = 1;
       while (idx <= 10) {
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        // idx = idx + 1;
        idx += 1; // idx = idx + 1 // idx++
       }

       document.write("<hr>");

       idx = 10;
       while (idx > 0) {
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        // idx = idx - 1;
        idx -= 1; // idx = idx - 1 // idx--
       }

       document.write("<hr>");
       
       idx = 1;
       while (idx <= 10) {
        if (idx == 5) {
            break; // 반복문 즉시 종료
        }
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        idx++; // idx += 1 // idx = idx + 1
       }

       document.write("<hr>");
       
       idx = 1;
       while (idx <= 10) {
        if (idx % 2 == 0) { // 짝수인 경우
            idx++;
            continue; // 반복문의 처음 위치로 이동
        }
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        idx++; // idx += 1 // idx = idx + 1
       }

       document.write("<hr>");
       
       idx = 1;
       do {
        document.write("<span style='font-size:15pt'>[" + idx + "]</span>");
        // idx = idx + 1;
        idx += 1; // idx = idx + 1 // idx++
       } while (idx <= 10);

       document.write("<hr>");       
       for (let idx2 = 0; idx2 < 10; idx2++) {
        document.write("<span style='font-size:15pt'>[" + (idx2+1) + "]</span>");
       }
       document.write("<hr>");       
       for (let idx2 = 1; idx2 < 11; idx2 += 2) { // idx2 = idx2 + 2
        document.write("<span style='font-size:15pt'>[" + (idx2+1) + "]</span>");
       }
       document.write("<hr>");       
       for (let idx2 = 0; idx2 < 10; idx2 += 2) { // idx2 = idx2 + 2
        document.write("<span style='font-size:15pt'>[" + (idx2+1) + "]</span>");
       }

       document.write("<hr>");    
       for (let team = 0; team < 3; team++) {
        for (let person = 0; person < 4; person++) {
            document.write("<span style='font-size:15pt'>[" + (team+1) + "-" + (person+1) + "]</span>")
        }
        document.write("<br>")
       }

       document.write("<hr>");
       let x = 5, y = 6;
       document.write("<span style='font-size:15pt'>[" + x + "-" + y + "]</span>");
     

    </script>
</head>
<body>
    
</body>
</html>
