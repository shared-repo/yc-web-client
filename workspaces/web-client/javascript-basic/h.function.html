<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
        // 함수 정의 ( 만들기 )
        function drawBox() {
            document.write("<table>");
            for (let r = 0; r < 10; r++) {
                document.write("<tr>");
                for (let c = 0; c < 20; c++) {
                    if (r == 0 || r == 9 || c == 0 || c == 19) {
                        document.write("<td>*</td>");
                    } else {
                        document.write("<td></td>");
                    }
                }
                document.write("</tr>")
            }
            document.write("</table>");
            
        }

        drawBox(); // 함수 호출 : 함수 실행
        drawBox();


    </script>
</head>
<body>
    
</body>
</html>
