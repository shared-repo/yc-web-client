<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Template Literals</title>
</head>
<body>
    
    <script>
        const name = "John Doe";
        const email = "johndoe@example.com";
        const phone = "010-9802-4533";

        document.write("<h2>[" + name + "][" + email + "][" + phone + "]</h2>");
        document.write(`<h2>[name][${name}][${email}][${phone}]</h2>`);
    </script>
</body>
</html>
